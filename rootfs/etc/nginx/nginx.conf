worker_processes 1;
error_log stderr notice;
daemon off;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    access_log stdout combined;
    
    # Logging Settings
    log_format hassio '[$time_local] $remote_addr - $remote_user $request $status $body_bytes_sent $request_time';

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 8095 default_server;
        server_name _;
        root /dev/null;

        location / {
            # Use variable for proxy pass to force DNS resolution
            resolver 127.0.0.11;
            set $upstream_server http://localhost:8095;
            proxy_pass $upstream_server;

            # Standard proxy settings
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Additional settings for stability
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            proxy_connect_timeout 3600;
        }

        # Health check location
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}
